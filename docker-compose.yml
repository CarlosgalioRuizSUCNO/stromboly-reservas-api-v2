services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: stromboly-api
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src:ro
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: stromboly-db
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - stromboly-data:/var/lib/postgresql/data

volumes:
  stromboly-data:
