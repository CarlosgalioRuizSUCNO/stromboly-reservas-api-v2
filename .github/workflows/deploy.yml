name: Deploy to ECS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
#  AWS_REGION: ${{ secrets.AWS_REGION }}
#  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
#  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
#  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
#  IMAGE_TAG: latest
  AWS_REGION: "us-east-1"
  ECR_REPOSITORY: "stromboly-api"
  ECS_CLUSTER: "stromboly-cluster"
  ECS_SERVICE: "stromboly-svc"
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "=== Build and Push Configuration ==="
          echo "ECR Registry: ${ECR_REGISTRY}"
          echo "ECR Repository (original): ${{ env.ECR_REPOSITORY }}"
          echo "Image Tag: ${{ env.IMAGE_TAG }}"
          
          # Convert repository name to lowercase (required by Docker/ECR)
          REPO_NAME=$(echo "${{ env.ECR_REPOSITORY }}" | tr '[:upper:]' '[:lower:]')
          echo "ECR Repository (lowercase): ${REPO_NAME}"
          
          IMAGE_URI="${ECR_REGISTRY}/${REPO_NAME}:${{ env.IMAGE_TAG }}"
          echo "Full Image URI: ${IMAGE_URI}"
          
          echo "=== Building Docker Image ==="
          docker build -f docker/Dockerfile -t "${IMAGE_URI}" .
          
          echo "=== Pushing Image to ECR ==="
          docker push "${IMAGE_URI}"
          
          echo "=== Push completed successfully ==="

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service "${{ env.ECS_SERVICE }}" \
            --force-new-deployment \
            --region "${{ env.AWS_REGION }}" \
          && aws ecs wait services-stable \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}" \
            --region "${{ env.AWS_REGION }}"
